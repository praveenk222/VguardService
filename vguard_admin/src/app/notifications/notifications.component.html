<div >
    <mat-card-title>
      <h1 class="mat-h1">Notifications List</h1>
      <span class="example-spacer"></span>  
      <mat-form-field>
        <input matInput (keyup)="applyfilter($event)" placeholder="search">
      </mat-form-field>
      <div>
  
        <button mat-raised-button color="primary" class="btnclass"
        routerLink="/addproduct/0">Add Notification</button>
      </div>
    </mat-card-title>
  </div>
  
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table">
  
   
  
      <!-- Name Column -->
      <ng-container matColumnDef="Message">
        <th mat-header-cell *matHeaderCellDef>Notification Message  </th>
        <td mat-cell *matCellDef="let element"> {{element.Message}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="CreateOn">
        <th mat-header-cell *matHeaderCellDef>Notification Sent Date </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedOn}} </td>
      </ng-container>

  
      <!-- Product Available Column -->
      <ng-container matColumnDef="ProductAvailable">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductAvailable ? 'Yes' : 'No'}} </td>
      </ng-container>
  
      <!-- Short Description Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.ShortDescription}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editProduct(element.ProductID)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
  
    <!-- Paginator -->
  
  </div>
