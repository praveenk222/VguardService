<mat-card>
    <mat-card-title>
      <h1 class="mat-h1">Order List</h1>
      <span class="example-spacer"></span>  
      <button mat-raised-button color="primary" style="border-radius: 24px;">Add Order</button>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="CustomerID">
          <th mat-header-cell *matHeaderCellDef> Customer ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.CustomerID }} </td>
        </ng-container>
  
        <ng-container matColumnDef="TotalAmount">
          <th mat-header-cell *matHeaderCellDef> Total Amount </th>
          <td mat-cell *matCellDef="let element"> {{ element.TotalAmount  }} </td>
        </ng-container>
  
        <ng-container matColumnDef="OrderDate">
          <th mat-header-cell *matHeaderCellDef> Order Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.OrderDate }} </td>
        </ng-container>
  
        <ng-container matColumnDef="IsCompleted">
          <th mat-header-cell *matHeaderCellDef> Completed </th>
          <td mat-cell *matCellDef="let element"> {{ element.IsCompleted ? 'Yes' : 'No' }} </td>
        </ng-container>
  
      
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
