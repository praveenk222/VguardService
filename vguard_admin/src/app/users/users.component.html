<div >
    <mat-card-title>
      <h1 class="mat-h1">Users List</h1>
      <span class="example-spacer"></span>  
      <mat-form-field>
        <input matInput (keyup)="applyfilter($event)" placeholder="search">
      </mat-form-field>
      <div>
  
        <button mat-raised-button color="primary" class="btnclass"
        routerLink="/addUsers/0">Add User</button>
      </div>
    </mat-card-title>
  </div>
  
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table">
  
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.FirstName}} {{element.LastName}} </td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="Mobileno">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.MobileNo}} </td>
      </ng-container>
  
      <!-- Measurement Column -->
      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> PinCode </th>
        <td mat-cell *matCellDef="let element"> {{element.PinCode}} </td>
      </ng-container>
  
 
  
      <!-- Unit In Stock Column -->
      <ng-container matColumnDef="CreatedDate">
        <th mat-header-cell *matHeaderCellDef>Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedOn}} </td>
      </ng-container>
     
  
      <!-- Users Available Column -->
      <ng-container matColumnDef="UsersAvailable">
        <th mat-header-cell *matHeaderCellDef> IsActive </th>
        <td mat-cell *matCellDef="let element"> {{element.IsActive ? 'Yes' : 'No'}} </td>
      </ng-container>
  
     
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editUsers(element._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUsers(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
  
    <!-- Paginator -->
  
  </div>
