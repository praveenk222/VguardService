<button mat-icon-button (click)="goBack()" aria-label="Back">
  <mat-icon>arrow_back</mat-icon>
</button>
<form [formGroup]="productForm" (ngSubmit)="submitForm()" class="product-form">
  <mat-card>
    <mat-card-title>Product Details</mat-card-title>
    <mat-card-content class="grid-container">

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Unit Price</mat-label>
        <input matInput type="number" formControlName="unitPrice" required />
        <mat-error *ngIf="productForm.get('unitPrice')?.hasError('required')">
          Unit Price is required.
        </mat-error>
        <mat-error *ngIf="productForm.get('unitPrice')?.hasError('min')">
          Price must be greater than 0.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Old Price</mat-label>
        <input matInput type="number" formControlName="oldPrice" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Discount</mat-label>
        <input matInput type="number" formControlName="discount" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Units in Stock</mat-label>
        <input matInput type="number" formControlName="unitInStock" required />
        <mat-error *ngIf="productForm.get('unitInStock')?.hasError('required')">
          Units in Stock is required.
        </mat-error>
        <mat-error *ngIf="productForm.get('unitInStock')?.hasError('min')">
          Units must be 0 or more.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Type</mat-label>
        <mat-select formControlName="TypeID">
          <mat-option *ngFor="let measurement of measurements" [value]="measurement?.LookupID">
            {{ measurement?.LookupDescription }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Measurement</mat-label>
        <mat-select formControlName="MesurmentID">
          <mat-option *ngFor="let measurement of measurements" [value]="measurement?.LookupID">
            {{ measurement?.LookupDescription }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="grid-item">
        <mat-label>Short Description</mat-label>
        <textarea matInput formControlName="shortDescription"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
