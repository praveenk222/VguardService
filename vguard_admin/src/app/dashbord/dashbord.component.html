    <div class="cards-container">
    <mat-card class="dashboard-card1" style="background: #E8F5E9;" fxFlex="24%" fxFlex.xs="100%" style="margin: 10px;">
      <mat-card>
        <canvas baseChart
        [datasets]="lineChartData"

        [options]="lineChartOptions"

        [type]="'bar'">
      </canvas>
      </mat-card>

  <mat-card class="dashboard-card1">

          [type]="'pie'">
  </canvas>
</mat-card>
